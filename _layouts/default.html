<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "tr" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    {% if site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20n6a9c9474wdrM96JgqVIVzV5vR2w7mSFr+c0Tz5vM="
     crossorigin=""></script>
    
    <script>
      // Harita sadece 'roma-harita' ID'si varsa başlatılır.
      if (document.getElementById('roma-harita')) {
        
          var map = L.map('roma-harita').setView([41.9028, 12.4964], 5);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          // Markör Ekleme: Roma
          L.marker([41.9028, 12.4964]).addTo(map)
              .bindPopup('**Roma Şehri:** Siyasi Merkez.')
              .openPopup();

          // Markör Ekleme: Sikke Merkezi (Atina)
          L.marker([37.9838, 23.7275]).addTo(map) 
              .bindPopup('**Atina:** Ticaret ve Sikke Merkezi.')
      }
    </script>
  </body>
</html>
