<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'tr' }}">

  {% include head.html %}

  <body style="font-family: 'Lora', serif; background-color: #fafafa; margin: 0; display: flex; flex-direction: column; min-height: 100vh;">

    {% include header.html %}

    <main class="page-content" aria-label="Content" style="flex: 1; padding: 40px 0;">
      <div class="wrapper" style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    {% if site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}

    <style>
      body {
        color: #333;
        line-height: 1.8; /* Akademik metinler için ideal satır aralığı */
      }
      .wrapper {
        box-sizing: border-box;
      }
      /* Linklerin üzerine gelindiğinde hafif şeffaflık */
      a {
        transition: opacity 0.2s;
      }
      a:hover {
        opacity: 0.7;
      }
      /* Mobil ekranlar için kenar boşluğu ayarı */
      @media screen and (max-width: 600px) {
        .wrapper {
          padding: 0 15px;
        }
      }
    </style>
  </body>
</html>
