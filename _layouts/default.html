<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'tr' }}">

  {% include head.html %}

  <body style="font-family: 'Lora', serif; background-color: #fafafa; margin: 0; display: flex; flex-direction: column; min-height: 100vh;">

    {% include header.html %}

    <main class="page-content" aria-label="Content" style="flex: 1; padding: 40px 0;">
      <div class="wrapper" style="max-width: 900px; margin: 0 auto; padding: 0 20px; box-sizing: border-box;">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <style>
      body { color: #333; line-height: 1.8; overflow-x: hidden; }
      
      @media screen and (max-width: 768px) {
        .site-header .wrapper {
          flex-direction: column !important;
          text-align: center !important;
          padding: 10px 0;
        }
        .site-nav {
          margin: 10px 0;
          gap: 10px !important;
          justify-content: center;
        }
      }

      /* Logo boyutu kesin sınırlama */
      img[alt="AEK Logo"] {
        width: 150px !important;
        height: auto !important;
        max-width: 150px !important;
        display: block;
        margin: 0 auto;
      }

      canvas, img:not([alt="AEK Logo"]), iframe {
        max-width: 100% !important;
        height: auto !important;
        border-radius: 8px;
        display: block;
        margin: 20px auto;
      }
    </style>

  </body>
</html>
